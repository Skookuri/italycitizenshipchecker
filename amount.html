<!DOCTYPE html>
<html>
<head>
	<title>italian citizenship speedrun</title>
	<link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/011/571/348/non_2x/circle-flag-of-italy-free-png.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<style>
		@font-face {
    			font-family: 'Restrain';
    			src: url('Restrain-Regular.ttf') format('opentype');
    			font-weight: normal;
    			font-style: normal;
		}
		body {
			font-family: 'Restrain', sans-serif;
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
            text-align: center;
		}
		
		.Question {
			position: relative;
			z-index: 1;
			opacity: 0;
			animation: fadeIn 2s ease-in-out forwards, riseUp 1.5s ease-in-out forwards 1s;
            max-width: 80%;
		}
		
		.Deck {
			display: inline-block;
            margin-top: 20px;
            height: 300px;
            width: 200px;
			background-color: rgb(171 39 79);
			cursor: pointer;
            opacity: 0;
        	animation: fadeIn 2s ease-in-out forwards;
			animation-delay: 2s;
            border-radius: 12px;
		}
        
        .Card {
        	display: inline-block;
			margin-top: 20px;
            height: 300px;
            width: 200px;
			background-color: white;
			cursor: pointer;
            opacity: 0;
        	animation: fadeIn 0.5s ease-in-out forwards;
            border-radius: 12px;  
            margin-right: 20px; /*add space between each card*/
		}

		.Card:last-child {
  			margin-right: 0; /* remove space after the last card */
		}
		
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		
		@keyframes riseUp {
			from {
				transform: translateY(0);
			}
			to {
				transform: translateY(-30%);
			}
		}
        
	</style>
</head>
<body>
	<h1 class="Question">How Many Do You Have?</h1>
    <div class="Answer">
    	<div class="Deck"></div>
    <div>
    
</body>
<script>
$(document).ready(function(){
  $(".Deck").click(function(){
    $(".Answer").append(`<div class="Card"></div>`)
  });
});
</script>
</html>
